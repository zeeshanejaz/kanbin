<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background â€” grid gaps bleed through -->
  <rect width="100" height="100" fill="#111111"/>

  <!-- Column 1: 3 Signal Red cards (full column) -->
  <rect x="8"  y="8"  width="24" height="24" fill="#E63B2E"/>
  <rect x="8"  y="38" width="24" height="24" fill="#E63B2E"/>
  <rect x="8"  y="68" width="24" height="24" fill="#E63B2E"/>

  <!-- Column 2: 2 paper cards + 1 outline -->
  <rect x="38" y="8"  width="24" height="24" fill="#E8E4DD"/>
  <rect x="38" y="38" width="24" height="24" fill="#E8E4DD"/>
  <rect x="38" y="68" width="24" height="24" fill="none" stroke="#E8E4DD" stroke-width="2"/>

  <!-- Column 3: 1 paper card + 2 outlines -->
  <rect x="68" y="8"  width="24" height="24" fill="#E8E4DD"/>
  <rect x="68" y="38" width="24" height="24" fill="none" stroke="#E8E4DD" stroke-width="2"/>
  <rect x="68" y="68" width="24" height="24" fill="none" stroke="#E8E4DD" stroke-width="2"/>
</svg>
