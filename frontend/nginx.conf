server {
    listen 80;
    server_name localhost;

    # Static landing page — served as plain HTML; no JS framework required.
    # AI agents, curl, and scrapers receive full content on first GET /.
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # React SPA — all other paths fall back to app.html.
    location / {
        root /usr/share/nginx/html;
        index app.html;
        try_files $uri $uri/ /app.html;
    }

    location /api/ {
        resolver 1.1.1.1 valid=30s;
        set $backend "https://api.kanbin.app";
        proxy_pass $backend;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host api.kanbin.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
